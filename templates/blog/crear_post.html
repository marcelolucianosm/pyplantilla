{% extends "layouts/base.html" %}


{% block contenido %}

<header>
    <h1 class="text-center py-3">Crea un Post.</h1>
</header>

<main class="container">
    <section>
        <table class="table table-bordered border-success">
            <tr><td>
                <form method="post">
                    {% csrf_token %}
                    {{form}}
                    <br>
                    <table class="table table-bordered border-success">
                    <tr><td>
                        <div>
                            <input type="submit" class="btn btn-primary mt-3" value="Crear post">
                        </div>
                    </td></tr>
                    </table>

                </form>
            </td></tr>
        </table>
    </section>

</main>

{% endblock contenido %}
