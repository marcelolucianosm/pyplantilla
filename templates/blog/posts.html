{% extends "layouts/base.html" %}


{% block contenido %}

<main class="container">
    <section id="posts">
        <h2>entradas del blog:</h2>
        <table class="table table-bordered border-success">
                {% for post in posts %}
                <tr>
                    <td>{{post.autor.username}}, ID post: ({{post.id}}): {{post.titulo}}  </td>
                    <td><a href="{% url "detalle_post" post.id %}">Ver detalle</a>        </td>
                </tr>
                {% endfor %}
        </table>
    </section>
</main>

{% endblock contenido %}
