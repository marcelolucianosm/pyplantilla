

{% extends "layouts/base.html" %}


{% block contenido %}

<header class="py-3">
    <h1><br></h1>
</header>
<div class="caja">
    <main class="container">
        <h1 class="text-center py-3">Ingreso</h1>
        <table class="table table-bordered border-success">
            <tr><td>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-5">
                        <table class="table table-bordered border-success">
                            <tr><td>
                                <form method="post">
                                    {% csrf_token %}
                                    {{form}}
                                    <table class="table table-bordered border-success">
                                        <tr><td>
                                            <div class="py-3">
                                                <button type="submit" class="btn btn-primary">Ingresar</button>
                                            </div>
                                        </td></tr>
                                    </table>
                                </form>
                            </td></tr>
                        </table>
                    </div>
                </div>
            </td></tr>
        </table>

    </main>
</div>
   
{% endblock contenido %}
